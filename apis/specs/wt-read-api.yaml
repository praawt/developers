    '/hotels/{hotelId}': {get: {summary: 'Get hotel by `id`', parameters: [{name: hotelId, required: true, in: path, description: 'Hotel Id as returned by `GET /hotel`', schema: {$ref: 'https://raw.githubusercontent.com/windingtree/wiki/e02e675c1b94c6c3a2866a5a6d523c6bbed039c1/shared-resources.yaml#/components/schemas/EthereumAddressType'}}, {name: fields, required: false, in: query, schema: {type: array, items: {type: string, default: [id, location, name, description, contacts, address, currency, images, amenities, updatedAt], enum: [id, name, description, location, contacts, address, roomTypes, timezone, currency, images, amenities, managerAddress, updatedAt, cancellationPolicies, ratePlans, availability, notificationsUri, bookingUri]}}}], responses: {'200': {description: 'Hotel object', content: {application/json: {schema: {$ref: '#/components/schemas/HotelDetail'}}}, headers: {X-Data-Validation-Warning: {schema: {type: string}, description: 'Warning in case of a soft validation fail.'}}}, '400': {$ref: '#/components/responses/InvalidRequestError'}, '404': {$ref: '#/components/responses/NotFoundError'}, '422': {$ref: '#/components/responses/UnprocessableEntityError'}, '500': {$ref: '#/components/responses/InternalServerError'}, '502': {$ref: '#/components/responses/HttpBadGatewayError'}}}}
