    '/hotels/{hotelId}/availability': {get: {parameters: [{name: hotelId, in: path, required: true, description: 'Hotel Id as returned by `GET /hotel`', schema: {$ref: 'https://raw.githubusercontent.com/windingtree/wiki/e02e675c1b94c6c3a2866a5a6d523c6bbed039c1/shared-resources.yaml#/components/schemas/EthereumAddressType'}}], responses: {'200': {description: 'Availability data for the hotel', content: {application/json: {schema: {$ref: '#/components/schemas/AvailabilityResponse'}}}}, '404': {$ref: '#/components/responses/NotFoundError'}, '422': {$ref: '#/components/responses/UnprocessableEntityError'}, '500': {$ref: '#/components/responses/InternalServerError'}, '502': {$ref: '#/components/responses/HttpBadGatewayError'}}}}
