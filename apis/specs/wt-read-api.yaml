    '/hotels/{hotelId}/roomTypes/{roomTypeId}': {get: {summary: 'Get room type `id`', parameters: [{name: hotelId, in: path, required: true, description: 'Hotel Id as returned by `GET /hotel`', schema: {$ref: 'https://raw.githubusercontent.com/windingtree/wiki/e02e675c1b94c6c3a2866a5a6d523c6bbed039c1/shared-resources.yaml#/components/schemas/EthereumAddressType'}}, {name: roomTypeId, in: path, required: true, description: 'Id of room type', schema: {$ref: 'https://raw.githubusercontent.com/windingtree/wiki/e02e675c1b94c6c3a2866a5a6d523c6bbed039c1/shared-resources.yaml#/components/schemas/ObjectIdType'}}, {name: fields, in: query, required: false, description: 'Additional fields to return', schema: {type: string, enum: [ratePlans, availability]}}], responses: {'200': {description: 'Room type with id = `id`', content: {application/json: {schema: {$ref: '#/components/schemas/RoomTypeResponse'}}}, headers: {X-Data-Validation-Warning: {schema: {type: string}, description: 'Warning in case of a soft validation fail.'}}}, '400': {$ref: '#/components/responses/InvalidRequestError'}, '404': {$ref: '#/components/responses/NotFoundError'}, '422': {$ref: '#/components/responses/UnprocessableEntityError'}, '500': {$ref: '#/components/responses/InternalServerError'}, '502': {$ref: '#/components/responses/HttpBadGatewayError'}}}}
