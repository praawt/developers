    /hotels: {get: {summary: 'Lists hotels', parameters: [{name: limit, in: query, description: 'maximum number of records to return', required: false, schema: {default: 30, type: integer, format: int32, minimum: 0, maximum: 300}}, {name: startWith, in: query, description: 'The `id` of the first record that will be included in the result', required: false, schema: {$ref: 'https://raw.githubusercontent.com/windingtree/wiki/e02e675c1b94c6c3a2866a5a6d523c6bbed039c1/shared-resources.yaml#/components/schemas/EthereumAddressType'}}, {name: fields, in: query, description: "List of fields to return with the hotel item. Selecting only `id` field leads to fastest responses as all data are  trieved from WTIndex only.\n", required: false, schema: {default: [id, name, location], type: array, items: {type: string, enum: [id, name, description, location, contacts, address, roomTypes, timezone, currency, images, amenities, managerAddress, updatedAt, cancellationPolicies, notificationsUri, bookingUri]}}}], responses: {'200': {description: 'List of hotels. The API tries to always fulfil the requested limit, so in some cases, the `errors` field might be present.', content: {application/json: {schema: {type: object, properties: {items: {type: array, description: 'List of resolved hotels.', items: {$ref: '#/components/schemas/HotelListItem'}}, warnings: {type: array, description: 'List of resolved hotels passing validation with unsupported declared data format version.', items: {$ref: '#/components/schemas/HotelListError'}}, errors: {type: array, description: 'List of checked hotels whose requested data cannot be accessed (i. e. off-chain data cannot be reached) or fail validation.', items: {$ref: '#/components/schemas/HotelListError'}}, next: {description: 'Uri to next page of records. When there''s no next page, this is not set.', $ref: 'https://raw.githubusercontent.com/windingtree/wiki/e02e675c1b94c6c3a2866a5a6d523c6bbed039c1/shared-resources.yaml#/components/schemas/UriType'}}}}}},