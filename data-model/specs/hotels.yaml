components:
    schemas: {HotelOnChain: {title: 'WT-Index hotel record', description: 'Hotel record in WT-Index smart contract', type: object, required: [address, manager, dataUri, created], properties: {address: {description: 'Ethereum address of the hotel', $ref: 'https://raw.githubusercontent.com/windingtree/wiki/8865b73bf463abdcd615b09eb240e872778150ef/shared-resources.yaml#/components/schemas/EthereumAddressType'}, manager: {description: 'Ethereum address of the manager wallet', $ref: 'https://raw.githubusercontent.com/windingtree/wiki/8865b73bf463abdcd615b09eb240e872778150ef/shared-resources.yaml#/components/schemas/EthereumAddressType'}, dataUri: {description: 'URI of the Hotel data index (pointing off-chain)', $ref: 'https://raw.githubusercontent.com/windingtree/wiki/8865b73bf463abdcd615b09eb240e872778150ef/shared-resources.yaml#/components/schemas/UriType'}, created: {description: 'Number of a block when the hotel was created', type: integer}}}, HotelDataIndex: {title: 'Hotel data index', description: 'Landing index for hotel resources. Link to this document is stored in WT-Index smart contract hotel record', type: object, required: [dataFormatVersion, descriptionUri], properties: {dataFormatVersion: {description: 'Version number indicating the data format specification version.', type: string, format: semver, maxLength: 20}, descriptionUri: {description: 'URI pointing to the HotelDescription data resource', $ref: 'https://raw.githubusercontent.com/windingtree/wiki/8865b73bf463abdcd615b09eb240e872778150ef/shared-resources.yaml#/components/schemas/UriType'}, ratePlansUri: {description: 'URI pointing to RatePlans data resource', $ref: 'https://raw.githubusercontent.com/windingtree/wiki/8865b73bf463abdcd615b09eb240e872778150ef/shared-resources.yaml#/components/schemas/UriType'}, availabilityUri: {$ref: 'https://raw.githubusercontent.com/windingtree/wiki/8865b73bf463abdcd615b09eb240e872778150ef/shared-resources.yaml#/components/schemas/UriType', description: 'URI pointing to Availability data resource'}, notificationsUri: {$ref: 'https://raw.githubusercontent.com/windingtree/wiki/8865b73bf463abdcd615b09eb240e872778150ef/shared-resources.yaml#/components/schemas/UriType', description: 'URI pointing to an instance of the WT Notification service.'}, bookingUri: {$ref: 'https://raw.githubusercontent.com/windingtree/wiki/8865b73bf463abdcd615b09eb240e872778150ef/shared-resources.yaml#/components/schemas/UriType', description: 'URI pointing to an instance of the WT Booking service.'}, defaultLocale: {$ref: 'https://raw.githubusercontent.com/windingtree/wiki/8865b73bf463abdcd615b09eb240e872778150ef/shared-resources.yaml#/components/schemas/LanguageCodeType', description: 'Code of language in which all textual information for this record is presented. If no default locale is declared, the texts are expected to be in English language.'}}}, HotelDescription: {title: 'Hotel description', allOf: [{$ref: '#/components/schemas/HotelDescriptionBase'}, {type: object, required: [name, description, contacts, address, timezone, currency, defaultCancellationAmount]}]}, HotelDescriptionBase: {title: 'Hotel description base definition', description: 'Basic properties of hotel', type: object, properties: {location: {description: 'Geo-location in GPS format', $ref: '#/components/schemas/Location'}, name: {description: 'Name of the hotel to display to users', $ref: 'https://raw.githubusercontent.com/windingtree/wiki/8865b73bf463abdcd615b09eb240e872778150ef/shared-resources.yaml#/components/schemas/NameType'}, operator: {$ref: 'https://raw.githubusercontent.com/windingtree/wiki/8865b73bf463abdcd615b09eb240e872778150ef/shared-resources.yaml#/components/schemas/LegalEntityType'}, description: {description: 'Short text description of the hotel to show to users.', $ref: 'https://raw.githubusercontent.com/windingtree/wiki/8865b73bf463abdcd615b09eb240e872778150ef/shared-resources.yaml#/components/schemas/DescriptionType'}, roomTypes: {description: 'Room types in the hotel', $ref: '#/components/schemas/RoomTypes'}, contacts: {type: object, description: 'A set of contacts', required: [general], properties: {general: {description: 'Primary contact', $ref: 'https://raw.githubusercontent.com/windingtree/wiki/8865b73bf463abdcd615b09eb240e872778150ef/shared-resources.yaml#/components/schemas/Contact'}}}, address: {$ref: 'https://raw.githubusercontent.com/windingtree/wiki/8865b73bf463abdcd615b09eb240e872778150ef/shared-resources.yaml#/components/schemas/AddressType'}, timezone: {$ref: 'https://raw.githubusercontent.com/windingtree/wiki/8865b73bf463abdcd615b09eb240e872778150ef/shared-resources.yaml#/components/schemas/TimezoneType'}, currency: {$ref: 'https://raw.githubusercontent.com/windingtree/wiki/8865b73bf463abdcd615b09eb240e872778150ef/shared-resources.yaml#/components/schemas/CurrencyType'}, spokenLanguages: {description: 'List of languages that people can use when communicating with this hotel.', type: array, items: {$ref: 'https://raw.githubusercontent.com/windingtree/wiki/8865b73bf463abdcd615b09eb240e872778150ef/shared-resources.yaml#/components/schemas/LanguageCodeType'}}, category: {description: 'Hotel category for easier filtering. These values are placeholder strings that are coincidentally in English and should be localized by the end user interface.', type: string, enum: [apartment, 'bed and breakfast', boat, cabin, camp, 'holiday home', hostel, hotel, house, inn, 'mobile home', motel, other, spa]}, images: {description: 'Images. We don''t process them in any way, so they should be in the best quality available and in a common format such as JPEG. As we don''t have any tagging, the most important picture should come first.', type: array, items: {$ref: 'https://raw.githubusercontent.com/windingtree/wiki/8865b73bf463abdcd615b09eb240e872778150ef/shared-resources.yaml#/components/schemas/UriType'}}, amenities: {description: 'Hotel products/services provided to guests. If a service is stated here, it is provided.', type: array, items: {$ref: '#/components/schemas/HotelAmenityItem'}}, tags: {description: 'Free form textual tags that can describe the hotel. These can be eventually used for searching.', type: array, items: {type: string}}, updatedAt: {type: string, description: 'Date-time when the data was last changed. Used by consumers to handle incremental updates and caching.', format: date-time}, defaultCancellationAmount: {type: number, format: float, description: 'Cost of cancellation in percents of the final price, 100 means non refundable. This is a default amount of how much money will the hotel keep if no other cancallation policy is applicable.', example: 25}, cancellationPolicies: {description: 'A list of policies under which it is possible to cancel a reservation.', type: array, items: {$ref: 'https://raw.githubusercontent.com/windingtree/wiki/8865b73bf463abdcd615b09eb240e872778150ef/shared-resources.yaml#/components/schemas/CancellationPolicy'}}}}, RoomTypes: {type: array, description: 'Array of RoomTypes', items: {$ref: '#/components/schemas/RoomType'}}, RoomType: {type: object, required: [id, name, description, occupancy, totalQuantity], properties: {id: {description: 'ID of the room type', $ref: 'https://raw.githubusercontent.com/windingtree/wiki/8865b73bf463abdcd615b09eb240e872778150ef/shared-resources.yaml#/components/schemas/ObjectIdType', example: 123-afg-34}, name: {description: 'Name of the room type to show to users', $ref: 'https://raw.githubusercontent.com/windingtree/wiki/8865b73bf463abdcd615b09eb240e872778150ef/shared-resources.yaml#/components/schemas/NameType'}, description: {description: 'Room type description in plain text', $ref: 'https://raw.githubusercontent.com/windingtree/wiki/8865b73bf463abdcd615b09eb240e872778150ef/shared-resources.yaml#/components/schemas/DescriptionType'}, category: {type: string, description: 'Room category for easier filtering. These values are placeholder strings that are coincidentally in English and should be localized by the end user interface.', enum: [apartment, barn, boat, bungalow, bunk, cabin, condominium, 'double or twin room', 'double room', 'double room single use', duplex, lodge, other, penthouse, 'quadruple room', 'recreation vehicle', room, 'shared room', 'single room', studio, suite, teepee, tent, 'tree house', 'triple room', 'twin room', villa, yurt]}, totalQuantity: {type: integer, format: int32}, occupancy: {type: object, required: [max], properties: {min: {type: integer, format: int32, description: 'Minimal number of occupants to rent the room.', default: 1, example: 1}, max: {type: integer, format: int32, description: 'Maximal number of occupants to rent the room.', example: 3}}}, amenities: {description: 'Room products/services provided to guests. If a service is stated here, it is provided.', type: array, items: {$ref: '#/components/schemas/RoomAmenityItem'}}, tags: {description: 'Free form textual tags that can describe the room. These can be eventually used for searching.', type: array, items: {type: string}}, images: {description: 'Images. We don''t process them in any way, so they should be in the best quality available and in a common format such as JPEG. As we don''t have any tagging, the most important picture should come first.', type: array, minItems: 0, maxItems: 30, uniqueItems: true, items: {$ref: 'https://raw.githubusercontent.com/windingtree/wiki/8865b73bf463abdcd615b09eb240e872778150ef/shared-resources.yaml#/components/schemas/UriType', description: 'image uri', example: 'https://example.com/my-image.jpg'}}, updatedAt: {type: string, format: date-time, description: 'Date-time when the data was last changed. Used by consumers to handle incremental updates and caching.'}}}, RatePlans: {type: array, description: 'Array of RatePlans', items: {$ref: '#/components/schemas/RatePlan'}}, RatePlan: {description: "Rate plan for specified room types. All prices are meant for a single room for a single night for a single person.\nWe recommend using [wt-pricing-algorithms](https://github.com/windingtree/wt-pricing-algorithms) library for this.\n\nAlgorithm to calculate price\n- choose the currency you want to compute the price in\n- pick the right ratePlan(s) based on the chosen currency, availableForTravel field and provided booking dates\n- check restrictions and drop rate plans that the booking doesn't meet\n- for every rate plan as rp_i\n  - for every person as p_j\n      apply the best of any fitting price modifiers (pro-consumer strategy, this will change)\n      multiply the computed rate by length of stay\n  - store the final price for rp_i\n- compare all final prices and pick the one based on the chosen resolution strategy\n", type: object, required: [id, name, price, roomTypeIds], properties: {id: {description: 'ID of the rate plan', $ref: 'https://raw.githubusercontent.com/windingtree/wiki/8865b73bf463abdcd615b09eb240e872778150ef/shared-resources.yaml#/components/schemas/ObjectIdType'}, name: {description: 'Name of the rate plan to show to users', $ref: 'https://raw.githubusercontent.com/windingtree/wiki/8865b73bf463abdcd615b09eb240e872778150ef/shared-resources.yaml#/components/schemas/NameType'}, description: {description: 'Rate plan description in plain text', $ref: 'https://raw.githubusercontent.com/windingtree/wiki/8865b73bf463abdcd615b09eb240e872778150ef/shared-resources.yaml#/components/schemas/DescriptionType'}, currency: {description: 'Currency in which are all the prices of this rate plan. If not set, the hotel currency setting will be used.', $ref: 'https://raw.githubusercontent.com/windingtree/wiki/8865b73bf463abdcd615b09eb240e872778150ef/shared-resources.yaml#/components/schemas/CurrencyType'}, price: {type: number, format: float, description: 'Base price for given room type for one night and one person.'}, roomTypeIds: {type: array, description: 'List of all room types that this rate plan applies to', minItems: 1, maxItems: 30, uniqueItems: true, items: {description: 'RoomType id', $ref: 'https://raw.githubusercontent.com/windingtree/wiki/8865b73bf463abdcd615b09eb240e872778150ef/shared-resources.yaml#/components/schemas/ObjectIdType', example: 123-afg-34}}, updatedAt: {type: string, format: date-time, description: 'Date-time when the data was last changed. Used by consumers to handle incremental updates and caching.'}, availableForReservation: {type: object, description: 'A time period during which this rate plan can be used to compute prices for a booking, i. e. a hotel can have different rate plans that are used for reservations for the same date that are placed in different months. If this restriction is not set, the rate plan can be used for booking with no time restriction.', required: [from, to], properties: {from: {type: string, format: date}, to: {type: string, format: date}}}, availableForTravel: {type: object, description: 'A time period of stay during which this rate plan should be used to compute prices, i. e. prices in this rate plan are applicable in August. If this restriction is not set, the rate plan can be used for booking for any time.', required: [from, to], properties: {from: {type: string, format: date}, to: {type: string, format: date}}}, modifiers: {type: array, description: 'List of price modifiers, i. e. discounts based on length of stay. For now, the list is very limited.', items: {$ref: '#/components/schemas/RatePlanPriceModifier'}}, restrictions: {type: object, description: 'Restrictions for this rate plan. If a booking fits all restrictions, this rate plan can be used. If no restrictions are set, rate plan can be applied at any valid time.', properties: {bookingCutOff: {description: 'How many days in advance booking starts / ends. If not specified there is no restriction.', type: object, properties: {min: {type: integer}, max: {type: integer}}}, lengthOfStay: {description: 'How long does the stay have to be to apply this rate plan. If not specified, there is no restriction.', type: object, properties: {min: {type: integer, default: 1}, max: {type: integer}}}}}}}, RatePlanPriceModifier: {type: object, description: "A set of conditions that can affect the resulting price. If the conditions are met, the modifier is applied to all travellers:\n\nIf a single person is travelling, she will pay 100 EUR. If two people are coming, they will also pay 100 EUR (two times half the price). If three people are coming, they will pay each 50% of base price or 150 EUR in total.\n\n```\n {\n  \"price\": 100,\n  \"modifiers\": [\n    {\n      \"adjustment\": -50,\n      \"unit\": \"percentage\",\n      \"conditions\": {\n        \"minOccupants\": 2\n      }\n    }\n  ]\n}\n```\n", required: [adjustment, unit, conditions], properties: {adjustment: {description: 'How much will the resulting price be adjusted?', type: number, format: float, example: -3.1}, unit: {description: 'In what unit is the adjustment?', type: string, enum: [percentage, absolute]}, conditions: {type: object, properties: {from: {description: 'First day the modifier is applied to (including)', type: string, format: date, example: '2018-01-30'}, to: {description: 'Last day the modifier is applied to (including)', type: string, format: date, example: '2018-02-20'}, minLengthOfStay: {description: 'Minimal length of stay the modifer is applicable to. If there are multiple modifiers with lengthOfStay condition matching the minimal length of stay, the price for the longest length of stay is used.', type: integer}, maxAge: {description: 'The modifier is applicable to occupants of this age or younger at the time of arrival to the stay. If multiple modifiers are specified with different maxAge, the modifier with the lowest fitting limit is applied.', type: integer}, minOccupants: {description: 'The modifier is applicable if there are at least this number of persons staying in a room. If multiple modifiers are specified with different minOccupants, the modifier with the highest fitting limit is applied.', type: integer}}}}}, Availability: {description: 'Full snapshot of availability in time of `updatedAt`', type: object, required: [roomTypes], properties: {updatedAt: {type: string, format: date-time}, roomTypes: {description: 'Array of AvailabilityForDay', type: array, items: {$ref: '#/components/schemas/AvailabilityForDay'}}}}, AvailabilityForDay: {type: object, required: [roomTypeId, date, quantity], properties: {roomTypeId: {description: 'The roomTypeId the availability is for', $ref: 'https://raw.githubusercontent.com/windingtree/wiki/8865b73bf463abdcd615b09eb240e872778150ef/shared-resources.yaml#/components/schemas/ObjectIdType'}, date: {description: 'The date the availability is for', type: string, format: date}, quantity: {description: 'Number of free resources to book for the day', type: integer}, restrictions: {$ref: '#/components/schemas/AvailabilityRestrictions'}}}, AvailabilityRestrictions: {description: 'Possible restrictions (this is not exhaustive and we might add more options in the future)', type: object, properties: {noArrival: {type: boolean, description: 'It''s not possible to arrive on this date'}, noDeparture: {type: boolean, description: 'It''s not possible to depart on this date'}}}, HotelAmenityItem: {title: 'Hotel amenity', description: 'A service/product offered to guests on the hotel level for free. These values are placeholder strings that are coincidentally in English and should be localized by the end user interface.', type: string, enum: ['24-hour front desk', 'airport shuttle', 'air conditioning', bar, disco, 'dry cleaning', 'free parking', 'free wi-fi', 'safe deposit box', 'kidÂ´s day care', 'pets allowed', pool, restaurant, 'room service', 'spa services', 'tennis court', terrace, 'wake up service', 'wheelchair accessible']}, RoomAmenityItem: {title: 'Room amenity', description: 'A service/product offered to guests on the room level for free. These values are placeholder strings that are coincidentally in English and should be localized by the end user interface.', type: string, enum: ['air conditioning', balcony, crib, 'free toiletries', 'free wi-fi', hairdryer, kitchen, minibar, 'private bathroom', 'safe deposit box', terrace, towels, tv, 'wheelchair accessible']}, Location: {title: 'GPS location', type: object, description: 'GPS location in decimal format (ISO 6709)', required: [latitude, longitude], properties: {latitude: {type: number, format: float, example: 35.89421911}, longitude: {type: number, format: float, example: 139.94637467}}}}
